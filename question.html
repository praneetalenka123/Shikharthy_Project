            background-color: wheat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

            max-width: 800px;

            height: 70vh;
            margin-top: 20px;
        }

        .question {

        }

        .question p {
            margin: 0;
            font-weight: bold;
            font-size: 16px;
        }

        label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: seagreen;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        button:hover {

        }
    </style>
