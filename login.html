<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Design-->
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: wheat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
    }
    
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }
    
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    
    .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
    }
    
    .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid;
        border-radius: 4px;
    }
    
    .forgot-password {
        text-align: right;
        margin-bottom: 15px;
    }
    
    .forgot-password a {
        font-size: 12px;
        color: blue;
        text-decoration: none;
    }
    
    .forgot-password a:hover {
        text-decoration: underline;
    }
    
    .login-btn {
        width: 100%;
        padding: 10px;
        background-color: seagreen;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    
    .login-btn:hover {
        background-color: lightgreen;
    }
    
    .separator {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }
    
    .separator::before,
    .separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #ccc;
    }
    
    .separator span {
        margin: 0 10px;
        font-size: 14px;
        color: #666;
    }
    
    .google-btn {
        background-color: lightseagreen;
    }
    
    .google-btn:hover {
        background-color: lightblue;
    }
    
    /* Styles for the Login page */
    .sign-up-option {
        margin-top: 20px;
        text-align: center;
    }
    
    .sign-up-option p {
        font-size: 14px;
        color: #333;
    }
    
    .sign-up-option a {
        color: blue;
        text-decoration: none;
    }
    
    .sign-up-option a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="separator">
                <span>OR</span>
            </div>

            <button type="button" class="login-btn google-btn">Login with Google</button>

            <!-- Sign Up Option -->
            <div class="sign-up-option">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
