<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
    /* New styles for the Sign-Up page */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: wheat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.signup-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 320px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.signup-btn {
    width: 100%;
    padding: 10px;
    background-color: seagreen;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 10px;
}

.signup-btn:hover {
    background-color: lightgreen;
}

.separator {
    display: flex;
    align-items: center;
    margin: 20px 0;
}

.separator::before,
.separator::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #ccc;
}

.separator span {
    margin: 0 10px;
    font-size: 14px;
    color: #666;
}

.google-btn {
    background-color: lightseagreen;
}

.google-btn:hover {
    background-color: lightblue;
}

.login-option {
    margin-top: 20px;
    text-align: center;
}

.login-option p {
    font-size: 14px;
    color: #333;
}

.login-option a {
    color: blue;
    text-decoration: none;
}

.login-option a:hover {
    text-decoration: underline;
}

        </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <div class="separator">
                <span>OR</span>
            </div>

            <button type="button" class="signup-btn google-btn">Sign Up with Google</button>

            <!-- Login Option -->
            <div class="login-option">
                <p>Already have an account? <a href="/login">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
